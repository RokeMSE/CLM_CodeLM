name: CodeLM Linter
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  check-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: Client/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
